<html>

<head>
    <title>El blog de Sonita</title>
</head>
<body>
    <div>
        <h1><a href="/">El blog de Sonita </a></h1>
        <h2>Un <em>primer</em> intento</h2>
    </div>
    
{% for post in posts %} 
    <div>
        <p> publicado: {{ post.published_date }}</p>
        <h2><a href="">{{ post.title }}</a></h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>    
{% endfor %}  
    
</body>
</html>
